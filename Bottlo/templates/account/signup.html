{% extends 'base.html' %}

{% load static %}

{% block content%}
<main class="main">

    <section class="pt-150 pb-150">
        <div class="container">
            
                <div class="col-lg-4 mx-auto">
                    
                        <div class="col-lg-12">
                            <div class="login_wrap widget-taber-content p-30 background-white border-radius-5">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <h3 class="mb-30">Create an Account</h3>
                                    </div>
                                    <form action="{% url 'signup' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" required="" name="username" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" required="" name="email" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="number" required="" name="phone_number" placeholder="Moblie number">
                                        </div>
                                        <div class="form-group">
                                            <input required="" type="password" name="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input required="" type="password" name="password" placeholder="Confirm password">
                                        </div>
                                        <div class="form-group"style="text-align: center;">
                                            <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Register</button>
                                        </div>
                                    </form>
                        
                                    <div class="text-muted text-center">Already have an account? <a href="{% url 'login' %}">Sign in now</a></div>
                                </div>
                            </div>
                        </div>
                    
                </div>
            
        </div>
    </section>
</main>

{% endblock %}
