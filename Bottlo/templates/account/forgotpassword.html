{% extends 'base.html' %}

{% load static %}

{% block content%}
<main class="main">
    <section class="pt-150 pb-150">
        <div class="container">
            
                <div class="col-lg-4 mx-auto">
                    
                        <div class="col-lg-12">
                            <div class="login_wrap widget-taber-content p-30 background-white border-radius-5 mb-md-5 mb-lg-0 mb-sm-5">
                               
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1" style="text-align: center;">
                                        <h3 class="mb-30">Forgot Password</h3>
                                    </div>
                                    {% include 'alert.html' %}
                                    <form action="{% url 'forgotpassword' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" required="" name="email" placeholder="Your Email">  
                                        </div>
                                        <div class="login_footer form-group">
                                            
                                            <a class="text-muted" href="{% url 'login' %}">Got Password! login</a>
                                        </div>
                                        <div class="form-group"style="text-align: center;">
                                            <button type="submit" class="btn btn-fill-out btn-block hover-up">submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    
                </div>
            
        </div>
    </section>
</main>


{% endblock %}
